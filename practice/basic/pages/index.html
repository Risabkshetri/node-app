<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .profile {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="../assets/profile.png" alt="Profile Picture">
        <h1>John Doe</h1>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>Occupation:</strong> Web Developer</p>
        <h2>Bio</h2>
        <p>Hi, I'm John! I'm a passionate web developer with 5 years of experience. I love creating responsive and user-friendly websites.</p>
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </div>
</body>
</html>
